<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">     


<title>Survey Form</title>
</head>

<style>
    body{

        background-image: url("img/background_image.jpg");
        background-position: center center;
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>

    <body>
        <header class = "header">
            <nav class = "flex jc-sb ai-c">
                <div class = "logo-div flex ai-c">
                    <img class = "logo-img"src="img/books.svg" alt="Logo Image">
                    <div class="logo">
                        <h1> <a href="">FCC: Survey Form</a></h1> 
                        <div class = "fcc-follow">
                            <a id = "link-fcc" href="#">freeCodeCamp.org</a>
                            <button id = "button-follow">+ Follow</button>
                        </div>
                    </div>
                </div>


                <div class = "nav-buttons flex ai-c">
                    <a class = "hamburger" href="">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>

                    <button id = "heart"><img id ="hearticon" src="img/heart.svg" alt="heart icon"></button>
                    <button id = "changeView" ><img id ="eyeicon" src="img/visibility.svg">Change View</button>

                    <button id = "signup">Sign Up</button>
                    <button id = "login">Log in</button>
                </div>
            </nav>
        </header>

        <main>
            <div class = "layer"></div>
            <div class = "main-container">
                <h1 id = "title">freeCodeCamp Survey Form</h1>
                    
                <p id = "description"> Thank you for taking the time to help us improve the platform</p>
            

            <section class = "form-container">
                <form id = "survey-form" action="">
                    <!-- Name -->
                    <label id = "name-label"for="name">Name</label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <br>
                    <!-- Email -->
                    <label id = "email-label" for="email">Email</label>
                    <br>
                    <input type="email" id="email" email="email" placeholder="Enter your Email" required>
                    <br>
                    <!-- Age -->
                    <label id = "number-label" for="age">Age (optional)</label>
                    <br>
                    <input type="number" id="number" age="age" min="17" max ="90" placeholder="Age">
                    <br>
                    <!-- Current Role -->
                    <label for="role">Which option best describes your current role?</label>
                    <br>
                    <select name="role" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="Student">Student</option>
                        <option value="fullTimeJob">Full Time Job</option>
                        <option value="fullTimeLearner">Full Time Learner</option>
                        <option value="notToSay">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                    <br>
                    <!-- Recommend freeCodeCamp -->
                    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                    <br>
                    <input type="radio" name="recommend" value="Definitely">
                    <label for="">Definitely</label><br>
                    <input type="radio" name="recommend" value="Maybe">
                    <label for="">Maybe</label><br>
                    <input type="radio" name="recommend" value="notSure">
                    <label for="">Not sure</label>
                    <br>
                    <!-- Favourite feature -->
                    <label for="">What is your favourite feature of freeCodeCamp?</label>
                    <br>
                    <select name="favourite" id="favourite">Select an Option
                        <option value="">Select an Option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="openSource">Open source</option>
                    </select>
                    <br>
                    <!-- Checkbox -->
                    <label for="improvement">What would you like to see improved? (Check all that apply)</label>
                    <br>
                    <input type="checkbox" name="improve1" value ="frontEnd">
                    <label for="improve1">Front-end Projects</label><br>
                    <input type="checkbox" name="improve2" value ="backEnd">
                    <label for="improve2">Back-end Projects</label><br>
                    <input type="checkbox" name="improve3" value ="dataVisual">
                    <label for="improve3">Data Visualization</label><br>
                    <input type="checkbox" name="improve4" value ="Challenges">
                    <label for="improve4">Challenges</label><br>
                    <input type="checkbox" name="improve5" value ="openSource">
                    <label for="improve5">Open Source Community</label><br>
                    <input type="checkbox" name="improve6" value ="gitterHelpRooms">
                    <label for="improve6">Gitter help rooms</label><br>
                    <input type="checkbox" name="improve7" value ="Videos">
                    <label for="improve7">Videos</label><br>
                    <input type="checkbox" name="improve8" value ="cityMeetups">
                    <label for="improve8">City Meetups</label><br>
                    <input type="checkbox" name="improve9" value ="Wiki">
                    <label for="improve9">Wiki</label><br>
                    <input type="checkbox" name="improve10" value ="Forum">
                    <label for="improve10">Forum</label><br>
                    <input type="checkbox" name="improve11" value ="additionalCourses">
                    <label for="improve11">Additional Courses</label><br>
                    <br>
                    <!-- Comments -->
                    <label for="comments">Any comments or suggestions?</label>
                    <br>
                    <textarea name="textarea" id="textBox" cols="30" rows="10"></textarea>
                    <br>
                    <!-- Submit button -->
                    <button id = "submit">Submit</button>


                </div>

                </form>
            </section>
        

        </main>
    </body>
</html>
